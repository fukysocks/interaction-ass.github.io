<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .gif-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Add a semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure the overlay is on top of other content */
        }

        .gif-container {
            width: 100%;
            max-width: 800px; /* Limit the width of the GIF */
            max-height: 90vh; /* Limit the height of the GIF */
        }

        .gif-container iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="gif-overlay">
        <div class="gif-container">
            <iframe src="https://giphy.com/embed/G4E2L5v6y32jNLcIAM" frameborder="0" class="giphy-embed" allowfullscreen></iframe>
            <p><a href="https://giphy.com/gifs/no-osirisorion-entry-G4E2L5v6y32jNLcIAM">via GIPHY</a></p>
        </div>
    </div>
</body>
</html>
